<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A nice way to check your knowledge!">
    <title>ChecKnowledge</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/game.css">
    <link rel="icon" type="image/x-icon" href="assets/img/CK.ico">
  </head>

  <body>
    <!-- Category and difficult select section -->
    <!-- This is a container div that holds the category and difficulty section form. -->
    <div class="container hide" id="categorySelect">
      <!-- This is a form that allows the user to select a category and difficulty. -->
      <form id="categoryForm">
        <!-- This is a heading that prompts the user to choose a topic and difficulty. -->
        <h1 class="text-center">Choose a Topic & Difficulty</h1>
        <!-- This is a dropdown select element where the user can choose a category. -->
        <select id="category"></select>
        <select id="difficulty">
        <!-- This is a dropdown select element where the user can choose the difficulty level. -->
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
        <!-- This is a submit button that the user can click to submit their category and difficult selections. -->
        <button class="btn" type="submit">Submit</button>
      </form>
    </div>
    <!-- Game / question area -->
    <!-- This is a container div that holds the game and question area.-->
    <div class="container hide" id="gameArea">
      <!-- This is the main game area, which is centered and laid out vertically.-->
      <div id="game" class="justify-center flex-column">
        <!-- This is a "heads-up display that shows the user's progress and score." -->
        <div id="hud">
          <div>
            <!-- Questions-->
            <p id="progressText" class="hud-prefix">Question</p>
            <div id="progressBar">
              <div id="progressBarFull"></div>
            </div>
          </div>
          <div>
            <!-- Score-->
            <p class="hud-prefix">Score</p>
            <h1 class="hud-main-text" id="score">0</h1>
          </div>
        </div>
        <!-- Answers choice -->
        <h2 id="question">What is the answer to this question</h2>
        <div class="choice-container">
          <p class="choice-prefix">A</p>
          <p class="choice-text" data-number="1">Choice 1</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">B</p>
          <p class="choice-text" data-number="2">Choice 2</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">C</p>
          <p class="choice-text" data-number="3">Choice 3</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">D</p>
          <p class="choice-text" data-number="4">Choice 4</p>
        </div>
      </div>
    </div>
    <!-- Loading spinner -->
    <div class="container">
      <div class="loader" id="loader"></div>
    </div>
    <!-- Error message if API fails to load -->
    <div id="error" class="container hide text-center">
      <p>Sorry! We were unable to load the quiz. Please try again later.</p>
    </div>
    <!-- This javascript include an external file located in "assets/js/game.js" which contains the code to handle the game logic and game functionality. -->
    <script src="assets/js/game.js"></script>
  </body>
</html>
